<!DOCTYPE html>
<html>

<head>
    <title>2</title>
   
</head>

<script>
    function change() {
        document.getElementById("1").innerHTML = "Paragraph changed!";
    }
</script>

<body>
    <div class="1">
        <h2>JavaScript in Head</h2>
        <p id="1">A paragraph</p>
        <button type="button" onclick="change()">Try it</button>
    </div>

    <div class="2">
        <h2>My First Web Page</h2>
        <p>My first paragraph</p>
        <p id="demo">Never call document.write after the document has finished loading. It will overwrite the whole document.</p>
        <p>Select "Console" in the debugger menu. Then click Run again.</p>
    </div>
    <script src="2.js"></script>
</body>

</html>
