<!DOCTYPE html>
<html>

<head>
    <title>1</title>
</head>

<body>
    <div class="1">
        <h2>What can JavaScript Do?</h2>
        <p>JavaScript can change HTML attribute values.</p>
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        <img id="myPicture" src="LightBulb1.jpg" style="width:100px"> <br>
        <button onclick="document.getElementById('myPicture').src = 'lightbulb.jpg'">Turn on the light</button>
        <br>
        <button onclick="document.getElementById('myPicture').src='lightbulb1.jpg'">Turn off the light</button>
    </div>

    <div class="2">
        <h2>What can JavaScript Do?</h2>
        <p id="change">JavaScript can change the style of an HTML element (CSS style).</p>
        <button type="button"
             onclick="document.getElementById('change').style.fontSize='35px'">Cick Me!</button>
    </div>

    <div class="3">
        
    </div>
</body>

</html>
