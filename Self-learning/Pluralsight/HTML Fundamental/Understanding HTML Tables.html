<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
        <style>
            table{
                margin-left:0vmax;
                margin-right:auto;
            }
            td, th{
                border-width:medium;
                border-style:dashed;
                padding: 5px;
                margin:5px;
                border-spacing: 6px;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h1>Wired Brain Coffee</h1>
            <h2>Coffee to keep your brain wired</h2>
        </div>
        <table> <!--border="1"-->
            <caption>Wired Brain Nutrition Information</caption>
            <thead></thead>
            <tr>
                    <th rowspan="2">Drink</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th colspan="2">Carbohydrates</th>
                   <!-- <th>extra</th> -->
                </tr>
                <tr>
                   <!--<th>Drink</th> --> 
                    <th>Serving Size</th>
                    <th>Calories</th>
                    <th>Fat (g)</th>
                    <th>Protein (g)</th>
                    <th>Sugar (g)</th>
                    <th>Fiber (g)</th>
                </tr>
            <tbody>
                <tr>
                    <td>Hot Cocoa</td>
                    <td>8 oz</td>
                    <td>250</td>
                    <td>5</td>
                    <td>2</td>
                    <td>25</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Mocha</td>
                    <td>8 oz</td>
                    <td>250</td>
                    <td>5</td>
                    <td>2</td>
                    <td>25</td>
                    <td>0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Max</td>
                    <td></td>
                    <td>250</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>





    </body>
</html>
